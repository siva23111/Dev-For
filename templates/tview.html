{% include 'home.html' %}
{% block content %}

<form method="GET" action="{% url 'app1:tav' %}">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="input-group">
            <label for="sort" class="input-group-text">Sort by:</label>
            <select class="form-select" name="sort" id="sort">
              <option value="option1">Open</option>
              <option value="option2">Close</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Apply</button>
        </div>
      </div>
    </div>
  </form>
<div class="container">
        {% for i in Tab %}
            <div class="bg-white rounded p-3 mb-3">
                <div class="d-flex justify-content-between">
                    <a href="{% url 'app1:tabv' desc=i.pk %}" class="text-decoration-none text-dark">
                        <div class="text-center">
                            <h4 class="mb-0 "> {{ i.title }}                                                                         
                                {% if i.status %}
                                [CLOSED]
                                {% else %}
                                [OPEN]
                                {% endif %}
                            </h4>

                        </div>
                    </a>
                    <div class="small" style="font-size: 15px;" >Created by:{{ i.username }}</div> 
                </div>
                <hr class="my-2">
            </div>
        {% endfor %}
</div>
{% endblock content %}
