{% include 'home.html' %}



<section class="py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="post" class="form-signin">
                    {% csrf_token %}
                    <h1 class="h3 mb-3 font-weight-normal">Login | Page</h1><br>
                    <div class="form-label-group mb-2">
                        <label for="inputUsername">Username</label>
                        <input type="username" name="username" id="inputUsername" class="form-control" placeholder="Username" >
                    </div>
                    <div class="form-label-group mb-3">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block btn-sm">Login</button>
                    <p class="my-2"><b>  Don't have an account? </b><a href="{% url 'app1:reg' %}">Register</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
